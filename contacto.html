<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM</title>
    <link rel="stylesheet" href="estilosMM.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
    
            $(".caja").on({
                mouseenter: function(){
                    $(this).css("background-color", "rgb(11, 1, 48)");
                },
                mouseleave: function(){
                    $(this).css("background-color", "rgb(27, 0, 124)");
                }
            });
    
        })
        </script> 
    <div class="contenedor">
        <a class="caja c1" href="indexMM.html">Empresa</a>
        <a class="caja c2" href="productos.html">Productos</a>
        <a class="caja c3" href="servicios.html">Servicios</a>
        <a class="caja c4" href="contacto.html">Contacto</a>
    </div>  
    <img src="logo.png" class="logo">
</head>
<body>
    <div class="container">
        <p></p>
    <form>
        <p></p>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required="text">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required="text">
        </div>
        <div>
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required="text">
            <label for="email" class="text-danger">Por favor ingresa un correo electrónico válido.</label>
        </div>
        <div class="form-group">
          <label for="provincia">Provincia</label>
          <select class="form-control" id="provincia">
            <option value="">Selecciona tu provincia</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Entre Ríos">Entre Ríos</option>
          </select>
        </div>
        <div class="form-group">
          <label for="consulta">Consulta</label>
          <textarea class="form-control" id="consulta" rows="3" placeholder="Escribe tu consulta" required="text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
</body>
</html>
