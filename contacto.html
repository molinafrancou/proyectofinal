<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM</title>
    <link rel="stylesheet" href="estilosMM.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
    
        $(document).ready(function(){
    
            $(".c1").on({
                mouseenter: function(){
                    $(this).css("background-color", "rgb(11, 1, 48)");
                },
                mouseleave: function(){
                    $(this).css("background-color", "rgb(4, 4, 155)");
                }
            });
            $(".c2").on({
                mouseenter: function(){
                    $(this).css("background-color", "rgb(11, 1, 48)");
                },
                mouseleave: function(){
                    $(this).css("background-color", "rgb(4, 4, 155)");
                }
            });
            $(".c3").on({
                mouseenter: function(){
                    $(this).css("background-color", "rgb(11, 1, 48)");
                },
                mouseleave: function(){
                    $(this).css("background-color", "rgb(4, 4, 155)");
                }
            });
            $(".c4").on({
                mouseenter: function(){
                    $(this).css("background-color", "rgb(11, 1, 48)");
                },
                mouseleave: function(){
                    $(this).css("background-color", "rgb(4, 4, 155)");
                }
            });
    
        })
        </script>   
        <div class="container-fluid">
            <div class="row">
                <a class="col c1" href="indexMM.html">Empresa</a>
                <a class="col c2" href="productos.html">Productos</a>
                <a class="col c3" href="servicios.html">Servicios</a>
                <a class="col c4" href="contacto.html">Contacto</a>
            </div>
        </div>
        <div class="container-fluid">
            <img src="logo.png" class="logo">
        </div>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control" required="text">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control" required="text">
                                </div>
                            </div>
                            <br>    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input type="email" class="form-control is-invalid" id="email" name="email"
                                    placeholder="Email">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="number" placeholder="Telefono" class="form-control" required="number">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Consulta..." rows="7" required="text"></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">ENVIAR</button>
                                </div>
                            </div>
                            <br>
                        </fieldset>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
