<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM</title>
    <link rel="stylesheet" href="estilosMM.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
    
        $(document).ready(function(){
    
            $(".c").on({
                mouseenter: function(){
                    $(this).css("background-color", "rgb(11, 1, 48)");
                },
                mouseleave: function(){
                    $(this).css("background-color", "rgb(4, 4, 155)");
                }
            });

        })
        </script>   
        <div class="container-fluid">
            <div class="row">
                <a class="col c" href="indexMM.html">Empresa</a>
                <a class="col c" href="productos.html">Productos</a>
                <a class="col c" href="servicios.html">Servicios</a>
                <a class="col c" href="contacto.html">Contacto</a>
            </div>
        </div>
        <div class="container-fluid">
            <img src="logo.png" class="logo">
        </div>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
                <div class="col c2a">
                    <form action="">
                            <br>
                                <div class="col-md-8">
                                    <input id="nombre" type="text" placeholder="Nombre" class="form-control" required="text">
                                </div>
                            <br>
                                <div class="col-md-8">
                                    <input id="apellido" type="text" placeholder="Apellido" class="form-control" required="text">
                                </div>
                            <br>    
                                <div class="col-md-8">
                                    <input type="email" class="form-control is-invalid" id="email"
                                    placeholder="Email">
                                </div>
                            <br>
                                <div class="col-md-8">
                                    <input id="tel" type="number" placeholder="Telefono" class="form-control" required="number">
                                </div>
                            <br>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="consulta" placeholder="Consulta..." rows="7" required="text"></textarea>
                                </div>
                            <br>
                                <div class="col-md-12 text-center">
                                    <button id="enviar" type="submit" class="btn btn-primary btn-lg" onclick="GuardarDatos()">ENVIAR</button>
                                    <script src="ajax.js"></script>
                                </div>
                            <br>
                    </form>
                </div>    
        </div>
    </div>
    <script src="ajax.js"></script>
</body>
</html>
